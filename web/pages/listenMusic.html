<!DOCTYPE html>
<html>
    <head>
        <title>Music</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./listenMusic.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div class="space"></div>
        <main>
            <div class="title">
                <h2>Músicas</h2>
            </div>
            <div id="musicas-list"></div> <!-- Conteúdo carregado aqui -->
        </main>

        <script>
            
            async function carregarMusicas() {
                try {
                    const response = await fetch("listarMusica.jsp");
                    const html = await response.text();
                    document.getElementById("musicas-list").innerHTML = html;
                } catch (error) {
                    console.error("Erro ao carregar músicas:", error);
                }
            }

           
            window.onload = carregarMusicas;
        </script>
    </body>
</html>
